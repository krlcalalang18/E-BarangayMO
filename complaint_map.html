<!DOCTYPE html>
<html>
<head>
    <title>Save Google Maps Location</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYtCKKHW2orUxnry0Vyht44abg2YeGjIU"></script>
</head>
<body>
    <div class="container">
        <h2>Save Google Maps Location</h2>
        <form method="POST" action="save_location.php">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="map">Location:</label>
                <div id="map" style="height: 500px;"></div>
                <input type="text" id="lat" name="lat" value="">
                <input type="text" id="lng" name="lng" value="">
            </div>
            <button type="submit" class="btn btn-primary">Save Location</button>
        </form>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYtCKKHW2orUxnry0Vyht44abg2YeGjIU&callback=initMap" async defer></script>
    <script>
      let map, marker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 14.288490396082588, lng: 121.09594481419268 }, // Default center coordinates (San Francisco)
          zoom: 12,
          
        });

        marker = new google.maps.Marker({
          position: { lat: 14.288490396082588, lng: 121.09594481419268 }, // Default marker position
          map: map,
          draggable: true, // Enable dragging
        });

        marker.addListener("dragend", function (event) {
          console.log("Marker dragged to:", event.latLng.lat(), event.latLng.lng());
        });
      }
    </script>
</body>
</html>
