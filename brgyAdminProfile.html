<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #f1f1f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab {
            display: block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .tab.active {
            background-color: #004A8F;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        .profile-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-title {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .profile-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .profile-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .profile-form input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .profile-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .profile-button {
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .profile-button.logout {
            background-color: #FF0000;
        }

        .profile-button.save {
            background-color: #28A745;
        }

        .profile-title {
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-picture"></div>
                <div class="profile-name">Juan Dela Cruz</div>
                <div class="profile-title">Barangay Operator</div>
            </div>
            <div class="tabs">
                <a href="brgyAdminProfile.html"><div class="tab active">Profile</div></a>
                <a href="pendingComplaints.html"><div class="tab">Pending Complaints</div></a>
                <a href="processingComplaints.html"><div class="tab">Processing Complaints</div></a>
                <a href="completedComplaints.html"><div class="tab">Completed Complaints</div></a>
            </div>

        </div>
        <div class="content">
            <div class="profile-title"> <h1>My Profile</h1></div>
            <div class="profile-separator"></div>
            <div class="profile-container">
                <form class="profile-form">
                    <label>Date of Birth:</label>
                    <input type="text" placeholder="MM/DD/YYYY" value="03-21-2001">
                    <label>Address:</label>
                    <input type="text" placeholder="(House Number, Street, Subdivision/Village)" value="#22 Wallstreet">
                    <label>City:</label>
                    <input type="text" value="Santa Rosa">
                    <label>Barangay:</label>
                    <input type="text" value="Balibago">
                    <label>Email:</label>
                    <input type="text" value="juandelacruz@gmail.com">
                    <label>Cellphone Number:</label>
                    <input type="text" value="09982378099">
                </form>
                <div class="profile-buttons">
                    <button class="profile-button save">Save Changes</button>
                    <button class="profile-button">Change Password</button>
                    <button class="profile-button logout">Log Out</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
